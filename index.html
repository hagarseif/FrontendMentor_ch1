<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400&family=Outfit:wght@300;400;600&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="background">
        <div class="container">
            <div class="class">
            <div class="pic">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
            <div class="view">
                <img src="images/icon-view.svg" alt="">
            </div>
          </div>
            <div class="h4-p">
                <h4>Equilibrium #3429</h4>
                <p> Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="flex">
                <div class="img-p">
                    <img src="images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="clock-p">
                    <img src="images/icon-clock.svg" alt="">
                    <p> 3 days left</p>
                </div>
            </div>
            <div class="creat">
                <img src="images/image-avatar.png" alt="">
                <p> Creation of <span>Jules Wyvern</span> </p>
            </div>
           
        </div>
    </section>
</body>
</html>
